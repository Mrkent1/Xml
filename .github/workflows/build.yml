name: Build XMLProcessor EXE - Multi-Platform

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - linux
          - macos

jobs:
  build:
    strategy:
      matrix:
        platform: ${{ github.event.inputs.platform == 'all' && fromJSON('["windows", "linux", "macos"]') || fromJSON('["' + github.event.inputs.platform + '"]') }}
    
    runs-on: ${{ matrix.platform }}-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install customtkinter
        pip install watchdog
        pip install requests
        pip install psutil
        
    - name: Build EXE with PyInstaller
      run: |
        echo "üöÄ Building for platform: ${{ matrix.platform }}"
        
        if [ "${{ matrix.platform }}" = "windows" ]; then
          pyinstaller --onefile --noconsole --add-data "templates;templates" --name "XMLProcessor-Windows" icon3.py
        elif [ "${{ matrix.platform }}" = "linux" ]; then
          pyinstaller --onefile --add-data "templates:templates" --name "XMLProcessor-Linux" icon3.py
        elif [ "${{ matrix.platform }}" = "macos" ]; then
          pyinstaller --onefile --add-data "templates:templates" --name "XMLProcessor-MacOS" icon3.py
        fi
        
        echo "‚úÖ Build completed for ${{ matrix.platform }}!"
        
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: XMLProcessor-${{ matrix.platform }}
        path: dist/XMLProcessor-${{ matrix.platform }}*
        
    - name: Create Release
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/XMLProcessor-${{ matrix.platform }}*
        tag_name: v${{ github.run_number }}-${{ matrix.platform }}
        name: Release v${{ github.run_number }} - ${{ matrix.platform }}
        body: |
          üöÄ **XMLProcessor EXE Build - ${{ matrix.platform }}**
          
          **Build Info:**
          - Commit: ${{ github.sha }}
          - Branch: ${{ github.ref }}
          - Build Number: ${{ github.run_number }}
          - Platform: ${{ matrix.platform }}
          
          **Features:**
          - ‚úÖ Multi-platform support
          - ‚úÖ Smart versioning
          - ‚úÖ Templates included
          - ‚úÖ Smart XML overwrite
          - ‚úÖ Telegram bot integration
          - ‚úÖ Machine Management System
          
          **Download:**
          - Platform: `${{ matrix.platform }}`
          - Files: See artifacts above
          
          **Machine Management:**
          - ü§ñ Auto Machine ID generation
          - üìä Real-time monitoring
          - ‚ö° Batch operations
          - üè• Health check automation
